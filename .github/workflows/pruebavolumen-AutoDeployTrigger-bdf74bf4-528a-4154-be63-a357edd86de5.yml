name: Trigger auto deployment for pruebavolumen

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/pruebavolumen-AutoDeployTrigger-bdf74bf4-528a-4154-be63-a357edd86de5.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.PRUEBAVOLUMEN_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.PRUEBAVOLUMEN_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.PRUEBAVOLUMEN_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: 
          registryUsername: ${{ secrets.PRUEBAVOLUMEN_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.PRUEBAVOLUMEN_REGISTRY_PASSWORD }}
          containerAppName: pruebavolumen
          resourceGroup: rg-odoo-prod14
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


